<!DOCTYPE html>
<html lang="en">
<head>
  <title>Peep Show Quote Generator</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@800;900&display=swap" rel="stylesheet"> 
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@800&display=swap" rel="stylesheet"> 

</head>

<body>

    <header>
        <h1>Peep Show Quote Generator</h1>
    </header>

    <main>
        <div class="container">
            <img id="mark-jez-pic" src="./images/markAndJez.jpg" alt="Mark and Jeremy from the Channel 4 sitcom Peep Show">
            <img id="mark-pic" src="./images/mark.jpg" alt="Mark Corrigan from the Channel 4 sitcom Peep Show">
            <img id="jez-pic" src="./images/jez2.jpg" alt="Jeremy Usborne from the Channel 4 sitcom Peep Show">
            <img id="hans-pic" src="./images/superHans.jpg" alt="Super Hans from the Channel 4 sitcom Peep Show">
            <img id="dobbie-pic" src="./images/dobbie.jpg" alt="Dobbie from the Channel 4 sitcom Peep Show">
            <img id="johnson-pic" src="./images/johnson.jpg" alt="Alan Johnson from the Channel 4 sitcom Peep Show">
            <p id="quote-text"></p>

        </div>

        <button id="quote-button">Quote</button>

    </main>

    <script src="./script.js"></script>


</body>

</html>
